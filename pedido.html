<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pedidos</title>
</head>
<body>
     <!-- header -->
     <div class="container-header">
        <header class="menu-principal">
            <div class="logo">
                <img src="/img/logo-branco.png" alt="Logo da Odoyá">
            </div>
            <div>
                <nav>
                    <ul class="menu-principal__lista">
                        <li><a class="menu-principal__item" href="home.html">Home</a></li>
                        <li><a class="menu-principal__item" href="sobre.html">Sobre a Odoyá</a></li>
                        <li><a class="menu-principal__item" href="informacoes.html">A granola</a></li>
                        <li><a class="menu-principal__item menu-principal__item--principal" href="pedido.html">Peça a sua</a></li>
                        <li><a class="menu-principal__item" href="receitas.html">Receitas</a></li>
                        <li><a class="menu-principal__item" href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
        <!-- FIM header --> 
    <main>
        <div class="cover">
            <div class="cover__image--pedido">
                <h1 class="cover__title">GRA <br>NOL <br>A <br><br>ODO<br>YÁ</h1>
            </div> 
        </div>
        <section class="fazer-pedido container">
            <img src="img/granola-embalada.png" alt="Granola">
            <div class="dados">
                <!-- Dados sobre o produto -->
                <div class="dados__granola">
                    <div class="fazer-pedido__item tipo">
                        <label class="input" for="tipo">Tipo</label>
                            <select class="input tipo-espaco" onchange="removeClass(this.value)">
                                <option id="selecione" class="option" value="" disabled selected>Selecione</option>
                                <option class="option mandatoryInput" value="Doce">Doce</option>
                                <option class="option mandatoryInput" value="Salgada">Salgada</option>
                            </select>              
                    </div>                    
                    <div class="fazer-pedido__item quantidade">
                        <label for="quantidade">Quantidade</label>
                        <input id="quantidade-granola" class="input mandatoryInput" type="number" min="1" max="50">
                    </div>     
                </div>
                <!-- Se quiser mais de um tipo de granola, surge uma nova opcao -->
                <div class="dados__granola__2 hidden">
                    <div class="fazer-pedido__item tipo">
                        <label class="input" for="tipo">Tipo</label>
                            <select class="input tipo-espaco">
                                <option class="option" value="" disabled selected>Quer pedir mais de um sabor?</option>
                                <option class="option" value="n">Não, obrigada</option>
                                <option class="option" value="d">Doce</option>
                                <option class="option" value="s">Salgada</option>
                            </select>              
                    </div>                    
                    <div class="fazer-pedido__item quantidade">
                        <label for="quantidade">Quantidade</label>
                        <input value="0" class="input" type="number" min="0" max="50">
                    </div>     
                </div>
                <!-- Dados do cliente -->
                <div class="dados__cliente">
                    <div class="fazer-pedido__item">
                        <label for="name">Nome</label>
                        <input id="name" class="input mandatoryInput" type="name">
                    </div>
                    <form class="fazer-pedido__item" method="post" action="" onSubmit="return(verifyEmail())" name="sendForm">
                        <label for="email">E-mail: </label>
                        <input name="email" type="text" class="input mandatoryInput" id="email" onblur="checkEmail();"/>
                    </form>                 
                    <div class="fazer-pedido__item">
                        <label for="mensagem">Observações</label>
                        <textarea class="input" name="mensagem" id="mensagem" cols="30" rows="4" placeholder="(opcional)"></textarea>
                    </div>
                </div> 
                <div class="submit-container">
                    <button id="btnContinuar" class="submit-pedido" disabled="true" onclick="irParaEndereco()">Continuar</button>
                </div>    
           </section>
    </main>
    <footer class="footer">
        <div class="footer__linha1">
            <a class="footer__logo" href="/home.html">
                <img src="/img/logo-branco.png" alt="Logo Odoya">
            </a>
            <div class="footer__column">                        
                <div class="footer__midia">         
                    <h3 class="footer__column__title">Midia</h3>                   
                    <ul class="footer__list">                               
                        <li><a class="footer__list__link" target="_blank" href="https://www.instagram.com/odoyacozinha/">Instagram</a></li>
                        <li><a class="footer__list__link" target="_blank" href="https://www.instagram.com/odoyacozinha/">E-mail</a></li>
                    </ul>                            
                </div>
            </div>
            <div class="footer__column">                        
                <div class="footer__links">
                    <h3 class="footer__column__title">Links</h3>
                    <ul class="footer__list">                                
                        <li><a class="footer__list__link" href="home.html">Home</a></li>
                        <li><a class="footer__list__link" href="sobre.html">Sobre a Odoyá</a></li>
                        <li><a class="footer__list__link" href="informacoes.html">A granola</a></li>
                        <li><a class="footer__list__link" href="pedido.html">Peça a sua</a></li>
                        <li><a class="footer__list__link" href="receitas.html">Receitas</a></li>
                        <li><a class="footer__list__link" href="contato.html">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer__linha2">
            <p>©2022 - All rights reserved - website produced by Veridiana Maricato</p>
        </div>
</footer>    
<script type="text/javascript" src="/js/home.js"></script>
</body> 
</html>
